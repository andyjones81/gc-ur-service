{% extends "layout.html" %}

{% block pageTitle %}
Register
{% endblock %}

{% block heroClass %}

{% endblock %}

{% block heroContent %}

{% endblock %}

{% block content %}

<section class="gc-section">

    <div class="govuk-width-container">

        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-l">Sign in</h1>

                <form method="POST">

                    <div class="govuk-form-group">
                        <label class="govuk-label  govuk-!-width-two-thirds" for="email">
                            Email address
                        </label>
                        <input class="govuk-input  govuk-!-width-two-thirds" id="email" name="email" type="text">
                    </div>

                    <div class="govuk-form-group">
                        <label class="govuk-label  govuk-!-width-one-half" for="password">
                            Password
                        </label>
                        <input class="govuk-input  govuk-!-width-one-half" id="password" name="password"
                            type="password">
                    </div>

                    <a href="/external/profile" class="govuk-button" data-module="govuk-button">
                        Sign in
                    </a>

                </form>

            </div>
        </div>

    </div>

</section>

{% endblock %}
